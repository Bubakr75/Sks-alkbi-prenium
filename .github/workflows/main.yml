name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # <<< ICI on vérifie l'arborescence et la présence du Manifest
      - name: Debug project tree
        run: |
          pwd
          echo "== ROOT ==" && ls -la
          echo "== app ==" && ls -la app || true
          echo "== app/src/main ==" && ls -la app/src/main || true
          echo "Manifest present?" && [ -f app/src/main/AndroidManifest.xml ] && echo "YES" || echo "NO"
          sed -n '1,40p' app/src/main/AndroidManifest.xml || true

      - name: Build Debug APK
        run: gradle --no-daemon clean :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
